<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>npm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body role="document">
    <!-- Start Header -->
    <header>
        <!-- Navagtion -->
        <nav class="d-flex bd-highlight mb-3">
            <ul class="nav mr-auto p-2 bd-highlight">
                <li class="nav-item"><a role="link" class="nav-link" href="#">Natural Potato Magnet</a></li>
            </ul>
            <ul class="nav p-2 bd-highlight">
                <li class="nav-item"><a role="link" class="nav-link" href="#">npm Enterprise</a></li>
                <li class="nav-item"><a role="link" class="nav-link" href="#">Products</a></li>
                <li class="nav-item"><a role="link" class="nav-link" href="#">Solutions</a></li>
                <li class="nav-item"><a role="link" class="nav-link" href="#">Resources</a></li>
                <li class="nav-item"><a role="link" class="nav-link" href="#">Docs</a></li>
                <li class="nav-item"><a role="link" class="nav-link" href="#">Support</a></li>
            </ul>
        </nav>
        <!-- Search-bar and Login -->
        <section class="head d-flex bd-highlight">
            <div class="npm-logo p-2 flex-fill bd-highlight">
                <a href="#">
                    <svg viewBox="0 0 780 250">
                        <path fill="#231F20"
                            d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z">
                        </path>
                    </svg>
                </a>
            </div>
            <div class="search-bar input-group mb-3 p-2 flex-fill bd-highlight">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search fa-1x"></i>
                    </span>
                </div>
                <input type="search" class="form-control" placeholder="Search packages" aria-label="Search packages"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
                </div>
            </div>
            <div class="btn-login p-2 flex-fill bd-highlight">
                <a href="#">Join</a>
                <a href="#">Log In</a>
            </div>
        </section>
    </header>
    <!-- End Header -->
    <!-- Script Fils -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/min.js"></script>
</body>

</html>
